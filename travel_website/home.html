    <section class="book" id="book">
      <div class="container">
        <div class="main-text">

        </div>

          <div class="col-md-6 py-3 py-md-0">

          <div class="col-md-6 py-3 py-md-0">
            <form id="bookingForm">
              <input type="text" id="destination" class="form-control" placeholder="Where To" required><br>
              <input type="number" id="peopleCount" class="form-control" placeholder="How Many" required><br>
              <input type="date" id="arrivalDate" class="form-control" title="Arrivals" required><br>
              <input type="date" id="leavingDate" class="form-control" title="Leaving" required><br>
              <textarea id="userDetails" class="form-control" rows="5" placeholder="Enter Your Name & Details"></textarea>
              <h2>After filling the details, click the following button</h2>
              <button type="button" class="btn btn-primary" onclick="submitForm()">Select your Destinations</button>
              <div>
                <p>Designed By <a href="#">Tushar Sharma 202109294</a></p>
              </div>
            </form>
          </div>
        </div>

    <script>
      function submitForm() {
        const data = {
          destination: document.getElementById('destination').value,
          people_count: document.getElementById('peopleCount').value,
          arrival_date: document.getElementById('arrivalDate').value,
          leaving_date: document.getElementById('leavingDate').value,
          user_details: document.getElementById('userDetails').value,
        };

        fetch('api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    </script>
